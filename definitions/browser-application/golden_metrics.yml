throughputPpm:
  title: Throughput (ppm)
  query:
    select: rate(count(*), 1 minute)
    from: PageView
    eventId: entityGuid
    eventName: appName
largestContentfulPaint75PercentileS:
  title: Largest contentful paint (75 percentile) (s)
  query:
    select: percentile(largestContentfulPaint, 75)
    from: PageViewTiming
    eventId: entityGuid
    eventName: appName
firstInputDelay75PercentileMs:
  title: First input delay (75 percentile) (ms)
  query:
    select: percentile(firstInputDelay, 75)
    from: PageViewTiming
    eventId: entityGuid
    eventName: appName
errors:
  title: Errors
  query:
    select: count(*)
    from: JavaScriptError
    eventId: entityGuid
    eventName: appName
pageLoad:
  title: Pageload time
  query:
    select: count average(duration)
    from: PageView
    eventId: entityGuid
    eventName: appName
throughputAjax:
  title: Ajax throughput (rpm)
  query:
    select: rate(count(*), 1 minute)
    from: AjaxRequest
    eventId: entityGuid
    eventName: appName