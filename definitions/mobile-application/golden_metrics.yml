appLaunchCount:
  title: App launches
  query:
    select: uniqueCount(sessionId)
    from: Mobile
    eventId: entityGuid
    eventName: appName
crashCount:
  title: Crash count
  query:
    select: count(*)
    from: MobileCrash
    eventId: entityGuid
    eventName: appName
httpResponseTime95S:
  title: HTTP response time (95%) (s)
  query:
    select: percentile(responseTime,95)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
httpErrorsAndNetworkFailures:
  title: HTTP errors and network failures
  query:
    select: count(*)
    from: MobileRequestError
    eventId: entityGuid
    eventName: appName
requestsPerMinute:
  title: Requests per minute
  query:
    select: rate(count(*), 1 minute)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
